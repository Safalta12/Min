<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body> 
    <form method="post">
        <h1>STUDENT REGISTRATION</h1>
        <div>
            <tr>
                <td>Name: <input type="name"></td>
            </tr>
        </div><br>
        <div>Age
            <input type="age">
        </div><br>
        <div>Phone no
            <input type="number">
        </div><br>
        <div>Address
            <input type="address">
        </div><br>
        <div>Parent name
            <input type="parent name">
        </div><br>
        <div>Email

        </div><br>
        <div>
            Gender
            <input type="radio" id="male" /> <label for="male">male</label>
            <input type="radio" id="female/"> <label for="female">female</label>
        </div><br>
        <div>
           <label for="country">Country</label>
            <select>
                <optgroup Label="Asia">
                <option>Nepal</option>
                <option>India</option>
                <option>Korea</option>
                <option>China</option>
                <option>Japan</option>
            </optgroup>
            <option LAbel="Europe">
            <option value="Uk">Uk</option>
            </option>
            </select>
        </div><br>
        <div>
            City
            <select>
                <option>Kathmandu</option>
                <option>Pokhara</option>
                <option>Lalitpur</option>
                <option>Bharatpur</option>
                <option>Ghorahi</option>
            </select>
        </div><br>
        <div>
            coding skills
            <input type="checkbox" /> HTML
            <input type="checkbox" /> CSS
            <input type="checkbox" /> JavaScript
            <input type="checkbox" /> Python
            
        </div><br>
        <tr>
            <td> <input type="Submit" value="submit"></td>
        </tr>
    </form>
</body>
</html>
